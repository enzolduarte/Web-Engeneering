<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de time</title>
  </head>
  <body>
    <h2>Cadastro de time</h2>
    <form id="formTime">
      <p>
        Nome do time:
        <input type="text" placeholder="Nome" id="nome" />
      </p>
      <p>
        Abreviação do nome:
        <input type="text" placeholder="Abreviação" id="abreviacao" />
      </p>
      <input type="button" onclick="salvarTime(event)" value="cadastrar" />
    </form>
<hr/>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Abreviação</th>
            </tr>
        </thead>
        <tbody id="tbTimes">
        </tbody>
    </table>
  </body>
<script type="text/javascript" src="time.js">

</script>
</html>
