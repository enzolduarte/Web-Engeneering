<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de partida</title>
  </head>
  <body>
    <h2>Cadastro de partida</h2>
    <form id="formPartida">
        <p>
        Campeonato:
        <select id="campeonato">
            <option value="">Selecione</option>
        </select>
      </p>
      <p>
        Time mandante:
        <input type="text" placeholder="Time Mandante" id="mandante" />
      </p>
      <p>
        Time visitante:
        <input type="text" placeholder="Time Visitante" id="visitante" />
      </p>
      <input type="button" onclick="salvarPartida(event)" value="cadastrar" />
    </form>
<hr/>
    <table border="1">
        <thead>
            <tr>
                <th>Time Mandante</th>
                <th>Time Visitante</th>
                <th>Campeonato</th>
            </tr>
        </thead>
        <tbody id="tbPartidas">
        </tbody>
    </table>
  </body>
<script type="text/javascript" src="partida.js">

</script>
</html>
