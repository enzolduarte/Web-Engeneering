<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de UsuÃ¡rios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="tema" class="temaClaro" onload="carregarTema(); listarUsuarios();">
    <header>
        <h1>Gerenciador de UsuÃ¡rios</h1>
        <button onclick="trocarTema()">ğŸŒ— Trocar Tema</button>
    </header>

    <main>
        <section>
            <h2>ğŸ“Œ Cadastrar Novo UsuÃ¡rio</h2>
            <form id="formUsuario">
                <p>Nome: <input type="text" id="nome"> <span id="erroNome"></span></p>
                <p>Email: <input type="email" id="email"> <span id="erroEmail"></span></p>
                <p>Idade: <input type="number" id="idade"> <span id="erroIdade"></span></p>
                <input type="submit" value="Cadastrar">
            </form>
        </section>

        <section>
            <h2>ğŸ“‹ Lista de UsuÃ¡rios</h2>

            <div class="botoes-filtro">
                <button onclick="filtrarMaiores()">ğŸ‘€ Filtrar 18+</button>
                <button onclick="limparFiltro()">ğŸ”„ Limpar Filtro</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Idade</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody id="tbUsuarios"></tbody>
            </table>
        </section>
    </main>

    <script>
        const apiUrl = "https://67bfa42fb9d02a9f2246c15e.mockapi.io/usuario";

        // Carregar tema
        function carregarTema() {
            const temaSalvo = localStorage.getItem('tema');
            const body = document.getElementById('tema');
            if (temaSalvo === 'temaEscuro') {
                body.classList.add('temaEscuro');
                body.classList.remove('temaClaro');
            } else {
                body.classList.add('temaClaro');
                body.classList.remove('temaEscuro');
            }
        }

        // Trocar tema
        function trocarTema() {
            const body = document.getElementById('tema');
            if (body.classList.contains('temaClaro')) {
                body.classList.remove('temaClaro');
                body.classList.add('temaEscuro');
                localStorage.setItem('tema', 'temaEscuro');
            } else {
                body.classList.remove('temaEscuro');
                body.classList.add('temaClaro');
                localStorage.setItem('tema', 'temaClaro');
            }
        }

        // Listar usuÃ¡rios com filtro opcional
        function listarUsuarios(filtro = null) {
            fetch(apiUrl)
                .then(response => response.json())
                .then(usuarios => {
                    let tbUsuario = document.getElementById("tbUsuarios");
                    tbUsuario.innerHTML = "";

                    let dadosFiltrados = filtro ? usuarios.filter(user => user.idade >= 18) : usuarios;

                    dadosFiltrados.forEach(usuario => {
                        tbUsuario.innerHTML += `
                            <tr>
                                <td>${usuario.id}</td>
                                <td>${usuario.nome}</td>
                                <td>${usuario.email}</td>
                                <td>${usuario.idade}</td>
                                <td>
                                    <button onclick="editarUsuario(${usuario.id}, '${usuario.nome}', '${usuario.email}', ${usuario.idade})">âœï¸ Editar</button>
                                    <button onclick="excluirUsuario(${usuario.id})">ğŸ—‘ï¸ Excluir</button>
                                </td>
                            </tr>`;
                    });
                });
        }

        // Cadastro de usuÃ¡rio com validaÃ§Ã£o
        document.getElementById("formUsuario").addEventListener("submit", function (event) {
            event.preventDefault();
            cadastrarUsuario();
        });

        function cadastrarUsuario() {
            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let idade = document.getElementById("idade").value;
            let valido = true;

            document.getElementById("erroNome").textContent = nome ? "" : "âŒ Campo obrigatÃ³rio";
            document.getElementById("erroEmail").textContent = email ? "" : "âŒ Campo obrigatÃ³rio";
            document.getElementById("erroIdade").textContent = idade ? "" : "âŒ Campo obrigatÃ³rio";

            if (!nome || !email || !idade) valido = false;

            if (valido) {
                fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, idade: parseInt(idade) })
                }).then(response => response.json())
                  .then(() => {
                      listarUsuarios();
                      document.getElementById("formUsuario").reset();
                  });
            }
        }

        // Editar usuÃ¡rio
        function editarUsuario(id, nome, email, idade) {
            document.getElementById("nome").value = nome;
            document.getElementById("email").value = email;
            document.getElementById("idade").value = idade;

            document.getElementById("formUsuario").onsubmit = function (event) {
                event.preventDefault();
                const dadosAtualizados = {
                    nome: document.getElementById("nome").value,
                    email: document.getElementById("email").value,
                    idade: parseInt(document.getElementById("idade").value)
                };

                fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosAtualizados)
                }).then(response => response.json())
                  .then(() => listarUsuarios());

                document.getElementById("formUsuario").onsubmit = cadastrarUsuario;
            };
        }

        // Excluir usuÃ¡rio
        function excluirUsuario(id) {
            fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                .then(() => listarUsuarios());
        }

        // Filtrar maiores de 18
        function filtrarMaiores() {
            listarUsuarios(true);
        }

        // Limpar filtro
        function limparFiltro() {
            listarUsuarios();
        }
    </script>
